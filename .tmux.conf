# ---------------------
# Configuration
# ---------------------

# tmux version info
run-shell "tmux set-environment -g TMUX_VERSION_MAJOR $(tmux -V | cut -d' ' -f2 | cut -d'.' -f1 | sed 's/[^0-9]*//g')"
run-shell "tmux set-environment -g TMUX_VERSION_MINOR $(tmux -V | cut -d' ' -f2 | cut -d'.' -f2 | sed 's/[^0-9]*//g')"

# use UTF8
set -g utf8
set-window-option -g utf8 on
set -g status-utf8 on

# make tmux display things in 256 colors
# local .bashrc needs to have: export TERM=xterm-256color
set -g default-terminal "xterm-256color"

# set scrollback history to 10000 (10k)
set -g history-limit 10000

# shorten command delay
set -sg escape-time 1

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# Reload tmux.conf
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded .tmux.conf"

# resize a window based on the smallest client actually viewing it
setw -g aggressive-resize on

# Let the mouse do it's thing
# pre 2.1
if-shell '[ $TMUX_VERSION_MAJOR -lt 2 -o \( $TMUX_VERSION_MAJOR -eq 2 -a $TMUX_VERSION_MINOR -lt 1 \) ]' 'set -g mode-mouse on'
if-shell '[ $TMUX_VERSION_MAJOR -lt 2 -o \( $TMUX_VERSION_MAJOR -eq 2 -a $TMUX_VERSION_MINOR -lt 1 \) ]' 'set -g mouse-resize-pane on'
if-shell '[ $TMUX_VERSION_MAJOR -lt 2 -o \( $TMUX_VERSION_MAJOR -eq 2 -a $TMUX_VERSION_MINOR -lt 1 \) ]' 'set -g mouse-select-pane on'
if-shell '[ $TMUX_VERSION_MAJOR -lt 2 -o \( $TMUX_VERSION_MAJOR -eq 2 -a $TMUX_VERSION_MINOR -lt 1 \) ]' 'set -g mouse-select-window on'
# post 2.1
if-shell '[ $TMUX_VERSION_MAJOR -gt 2 -o \( $TMUX_VERSION_MAJOR -eq 2 -a $TMUX_VERSION_MINOR -gt 0 \) ]' 'set -g mouse-utf8 on'
if-shell '[ $TMUX_VERSION_MAJOR -gt 2 -o \( $TMUX_VERSION_MAJOR -eq 2 -a $TMUX_VERSION_MINOR -gt 0 \) ]' 'set -g mouse on'
if-shell '[ $TMUX_VERSION_MAJOR -gt 2 -o \( $TMUX_VERSION_MAJOR -eq 2 -a $TMUX_VERSION_MINOR -gt 0 \) ]' "bind -n WheelUpPane if-shell -F -t = \"#{mouse_any_flag}\" \"send-keys -M\" \"if-shell -F -t = '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'\""
if-shell '[ $TMUX_VERSION_MAJOR -gt 2 -o \( $TMUX_VERSION_MAJOR -eq 2 -a $TMUX_VERSION_MINOR -gt 0 \) ]' 'bind -n WheelDownPane select-pane -t= \; send-keys -M'
if-shell '[ $TMUX_VERSION_MAJOR -gt 2 -o \( $TMUX_VERSION_MAJOR -eq 2 -a $TMUX_VERSION_MINOR -gt 0 \) ]' "set -g window-style 'fg=colour247,bg=colour236'"
if-shell '[ $TMUX_VERSION_MAJOR -gt 2 -o \( $TMUX_VERSION_MAJOR -eq 2 -a $TMUX_VERSION_MINOR -gt 0 \) ]' "set -g window-active-style 'fg=colour250,bg=black'"

# set Ctrl-a as the default prefix key combination
# and unbind C-b to free it up
unbind C-b
set -g prefix C-a

# use send-prefix to pass C-a through to application
unbind C-a
bind C-a send-prefix

# Start numbering at 1 (easier to switch between a few screens)
set -g base-index 1
setw -g pane-base-index 1

# Map splits
unbind |
bind | split-window -h
unbind -
bind - split-window -v
bind A command-prompt 'rename-window %%'.
bind ^c new-window
bind ^d detach
bind ^n next-window
bind ^p previous-window
bind ^a last-window
bind a last-window
unbind s
bind s set synchronize-panes \; display "Toggled synchronize-panes"

# 12 hour clock
set-window-option -g clock-mode-colour colour39 #green
set-window-option -g clock-mode-style 12

# ----------------------
# Pane Highlighting
# ----------------------

# Options: black red yellow green blue magenta cyan white
# or write "colour\d+", e.g. "colour5" or "colour170"

# set pane colors - hilight the active pane

# inactive border
set-option -g pane-border-fg colour235          # dark gray
set-option -g pane-border-bg colour233          # super dark gray

# active border
set-option -g pane-active-border-fg colour39    # 
set-option -g pane-active-border-bg colour233   # super dark gray

# ----------------------
# Status Bar
# -----------------------
set-option -g status on                # turn the status bar on
set -g status-interval 1               # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity
# set-option -g status-position top    # position the status bar at top of screen

# set color for status bar
# set-option -g status-attr dim
set-option -g status-bg colour234
set-option -g status-fg white

# status left options
set-option -g status-left-length 80
set-option -g status-left "#[fg=colour240](#[bg=default,fg=colour255]#H#[fg=colour240])-(#[bg=default,fg=colour39]#S#[fg=colour240])"

# window list options
setw -g automatic-rename on
set-window-option -g window-status-format '#[fg=colour51,dim]#I#[fg=colour32]:#[fg=colour253]#W#[fg=colour253,dim]#F'
set-window-option -g window-status-current-format '#[bg=colour25,fg=colour51,bold]#I#[bg=colour25,fg=colour32]:#[fg=colour230]#W#[fg=dim]#F'
set -g base-index 1

# status right options
set-option -g status-right-length 80
set -g status-right "#[fg=colour240](#[fg=colour39]%a %b %d %Y#[fg=colour240])-(#[fg=colour255]%-I:%M:%S%P#[fg=colour240])"

# set color for message text
set-option -g display-time 3000
set-option -g message-bg colour234
set-option -g message-fg white
